<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Birthday Candle Blowing Game</title>\n    <style>\n        body {\n            display: flex;\n            flex-direction: column;\n            align-items: center;\n            justify-content: center;\n            height: 100vh;\n            background-color: #f0e68c;\n            font-family: Arial, sans-serif;\n        }\n        #candles {\n            position: relative;\n        }\n        .candle {\n            width: 20px;\n            height: 50px;\n            background: orange;\n            position: absolute;\n            bottom: 0;\n        }\n        .flame {\n            width: 10px;\n            height: 10px;\n            background: yellow;\n            border-radius: 50%;\n            position: absolute;\n            top: -10px;\n            left: 5px;\n        }\n        #message {\n            display: none;\n            font-size: 24px;\n            color: green;\n            margin-top: 20px;\n        }\n    </style>\n</head>\n<body>\n    <h1>Blow Out the Candles!</h1>\n    <div id="candles"></div>\n    <div id="message">Happy Birthday!</div>\n    <script>\n        const candlesContainer = document.getElementById('candles');\n        const message = document.getElementById('message');\n        let candles = [];\n\n        for (let i = 0; i < 5; i++) {\n            const candle = document.createElement('div');\n            const flame = document.createElement('div');\n            candle.classList.add('candle');\n            flame.classList.add('flame');\n            candle.style.left = `${i * 30}px`;\n            candlesContainer.appendChild(candle);\n            candle.appendChild(flame);\n            candles.push(candle);\n        }\n\n        document.addEventListener('keydown', (event) => {\n            if (event.key === ' ') { // Space key to blow out candles\n                blowOutCandles();\n            }\n        });\n\n        function blowOutCandles() {\n            candles.forEach(candle => {\n                candle.style.background = 'gray';\n                candle.querySelector('.flame').style.display = 'none';\n            });\n            message.style.display = 'block';\n        }\n    <\/script>\n</body>\n</html>
